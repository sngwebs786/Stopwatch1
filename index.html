<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sahitya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <center>
        <div class="main">

            <div class="heading">
                <i class="fa fa-chevron-left"></i>
                <h3 class="sw">StopWatch</h3>
                <i class="fa fa-bars"></i>
            </div>

            <div class="numbers">
                <div class="ind">
                    <h1 class="num" id="min"> 00</h1>
                    <h1 class="num dot" id="min"> :</h1>
                </div>
                <div class="ind">
                    <h1 id="sec" class="num">00</h1>
                    <h1 class="num dot" id="min"> :</h1>

                </div>
                <div class="ind">
                    <h1 id="msec" class="num">00</h1>
                </div>
            </div>

            <div class="buttons">
                <button class="rsp" onclick="reset()">Reset</button>
                <button class="rsp" id="startbtn" onclick="start()" >Start</button>
                <button class="rsp" onclick="pause()">Stop</button>
            </div>

            <div>

                <img src="download.png" alt="" class="bar">
            </div>
        </div>
    </center>


    <script src="app.js"></script>
</body>

</html>
